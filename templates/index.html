<!DOCTYPE html>
<html>
    <head>
    <title>IPL-Score prediction</title>
    </head>
<body>
    <br><br>
    <h2>IPL- score prediction</h2> 
    <form action="{{ url_for('predict') }}" method="POST">
        <p>
        <select name="batting-team">
            <option name="Chennai Super Kings">Chennai Super Kings</option>
            <option name="Delhi Daredevils">Delhi Daredevils</option>
            <option name="Kings XI Punjab">Kings XI Punjab</option>
            <option name="Kolkata Knight Riders">Kolkata Knight Riders</option>
            <option name="Mumbai Indians">Mumbai Indians</option>
            <option name="Rajasthan Royals">Rajasthan Royals</option>
            <option name="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
            <option name="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
        </select>
        <br><br><br>
        </p>

        <p>
        <select name="bowling-team">
            <option name="Chennai Super Kings">Chennai Super Kings</option>
            <option name="Delhi Daredevils">Delhi Daredevils</option>
            <option name="Kings XI Punjab">Kings XI Punjab</option>
            <option name="Kolkata Knight Riders">Kolkata Knight Riders</option>
            <option name="Mumbai Indians">Mumbai Indians</option>
            <option name="Rajasthan Royals">Rajasthan Royals</option>
            <option name="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
            <option name="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
        </select>
        <br><br><br>
        </p>
        <p>
        <input type="text" name="overs" placeholder="Overs between 5 to 20"><br>
        <input type="text" name="runs" placeholder="Runs"><br>
        <input type="text" name="wickets" placeholder="Wickets"><br>
        <input type="text" name="runs_in_prev_5" placeholder="Runs in previous 5 overs"><br>
        <input type="text" name="wickets_in_prev_5" placeholder="Wickets in previous 5 overs"><br>
        </p>
        <input type="submit" value="Predict Score">

    </form>
    <p>Made by Shreyansh Singh.</p>

</body>    
</html>
